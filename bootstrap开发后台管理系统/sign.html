<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap后台管理系统登录界面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>

    <!--    登录界面-->
    <div class="container">
        <div class="row text-center">
            <form class="form-horizontal">
                <!--               用户头像-->
                <br>
                <div class="login-img text-center">
                    <img src="images/loginhead.jpg" alt="" width="40%;">
                </div>
                <br>
                <!--下面是用户名输入框-->
                <div class="input-group">
                    <span class="input-group-addon" class="basic-addon1">&nbsp;&nbsp;</span>
                    <input id="userName" type="text" class="form-control" placeholder="用户名">
                </div>
                <br>
                <!--下面是密码输入框-->
                <div class="input-group">
                    <span class="input-group-addon basic-addon1">&nbsp;&nbsp;</span>
                    <input type="text" class="form-control" placeholder="密码">
                </div>
                <br>
                <!--下面是登陆按钮,包括颜色控制-->
                <button type="button" class="btn btn-default col-xs-12" id="sign">登 录</button>
                <br>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("#sign").click(function(){
            window.open("content.html");
        })
    </script>
</body>

</html>
